<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="outer">
        <div class="message">
            <span class="cscore">0</span> YOUR SCORE IS
            <div>
                GAME OVER
            </div>
        </div>
        <div class="score">
            Score: <span class="cscore">0</span>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="startgame">
                Start Game
            </div>
            <div class="time">
                Time Remaining : <span class="timeleft">0</span>
            </div>
            <div class="restart">
                Reset
            </div>
        </div>
        <div class="correct">
            Correct
        </div>
        <div class="wrong">
            Wrong !!!
        </div>
        <div class="question">
        </div>
        <div class="instruction">
            Choose the correct option among below
        </div>
        <div class="cont">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
        </div>
    </div>
</body>
<script src="/js/jquery.js"></script>
<script src="/js/script.js"></script>

</html>
